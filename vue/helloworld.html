<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <script src="./vue.js" charset="utf-8"></script>
  </head>
  <body>
    <div id="app">
      {{content}}
    </div>
    <script type="text/javascript">
      var app = new Vue({
        el: '#app',
        data: {
          content: 'hello world'
        }
      });

      setTimeout(function(){
        app.$data.content = 'bye world';
      }, 2000);

    </script>
  </body>
</html>
