<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Vue中的作用域插槽</title>
    <script src="./vue.js" charset="utf-8"></script>
  </head>
  <body>
    <div id="root">
      <child>
        <template slot-scope="props">
          <li>{{props.item}}</li>
        </template>
      </child>
    </div>
    <script type="text/javascript">
      Vue.component('child', {
        data () {
          return {
            list: [1, 2, 3, 4]
          }
        },
        template: `<div>
                    <ul>
                      <slot v-for="item of list" :item="item"></slot>
                    </ul>
                  </div>`
      })
      var vm = new Vue({
        el: '#root',
        data: {

        },
        methods: {

        }
      })
    </script>
  </body>
</html>
