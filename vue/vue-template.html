<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Vue模板语法</title>
    <script src="./vue.js" charset="utf-8"></script>
  </head>
  <body>
    <div id="root">
      <div>{{name + ' Lee'}}</div>
      <div v-text="name + ' Lee'"></div>
      <div v-html="name + ' Lee'"></div>
    </div>
    <script type="text/javascript">
      var vm = new Vue({
        el: '#root',
        data: {
          name: 'Dell'
        },
        methods: {

        }
      })
    </script>
  </body>
</html>
